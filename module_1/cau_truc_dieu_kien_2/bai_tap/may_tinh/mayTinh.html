<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
</head>
<body>
    <form name="form">
        <fieldset style="width: 200px">
            <input type="text" id="windown"value=""style="width: 160px;height: 35px;font-size: 16px;text-align: right"/><br><br>
            <input type="button" value="1" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="2" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="3" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="+" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/><br><br>
            <input type="button" value="4" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="5" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="6" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="-" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/><br><br>
            <input type="button" value="7" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="8" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="9" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="X" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/><br><br>
            <input type="reset" value="C" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="0" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="=" onclick="bang()" style="width: 40px;height: 40px;text-align: center"/>
            <input type="button" value="/" onclick="nhap(this.value)" style="width: 40px;height: 40px;text-align: center"/><br>
        </fieldset>
    </form>
    <script>
        let result;
        function nhap(giatri) {
            document.getElementById("windown").value +=giatri;
        }
        function bang() {
            let string = document.getElementById("windown").value;
            result = eval(string);
            document.getElementById("windown").value=result;
        }
    </script>
</body>
</html>
