<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên nhỏ hon 0</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập số nguyên"));
        if(num < 0) {
            alert(num +" nhỏ hơn 0!");
        }else  if(num > 0) {
            alert(num +" lớn hơn 0 !");
        }else alert(num +" băng 0 !");
    </script>
</body>
</html>
