<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi đủ học lớp 10!</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập tuổi : "));
        if(age <= 0){
            alert("Chưa Sinh ra...!");
        }else if(age <15 ){
            alert("Chưa đủ tuổi học lớp 10 !");
        }else {
            alert("Dư tuổi để học rồi ..!");
        }
    </script>
</body>
</html>
