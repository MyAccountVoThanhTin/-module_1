<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num1 = prompt("Nhap vao so thu nhat : ");
        let num2 = prompt("Nhap vao so thu hai : ");
        let num3 = prompt("Nhap vao so thu ba : ");
        alert("ba so do la : "+num1+" "+num2+" "+num3);

        let result = checkMin(num1,num2,num3);
        alert(result);
        function checkMin(a,b,c) {
            let min = a;
            if(min < b){
                if(min < c){
                    return min;
                }else {
                    min = c ;
                    return min ;
                }
            }else if(b < c){
                min = b;
                return min;
            }else {
                min = c ;
                return  min;
            }
        }
    </script>
</body>
</html>
