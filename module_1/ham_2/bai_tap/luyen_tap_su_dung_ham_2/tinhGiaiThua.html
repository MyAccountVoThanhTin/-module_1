<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorial(num) {
            let s = 1;
            for (let i=num;i>=1;i--){
                 s = s*i;
            }
            return s;
        }
        let a = prompt("nhap so de tinh : ");
        let result = factorial(a);
        alert(result);
    </script>
</body>
</html>
