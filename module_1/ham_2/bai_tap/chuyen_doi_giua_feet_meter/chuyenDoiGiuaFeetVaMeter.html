<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let meters,feet;
        function feetToMeter(feet) {
             meters = 0.305*feet;
            return meters;
        }
        function meterToFeet(meters) {
             feet = 3.279*meters;
            return feet;
        }
        let giaTri = Number(prompt("Nhập số chuyển đổi"));
        feetToMeter(giaTri);
        let result1 = meters;
        alert(result1);
        meterToFeet(giaTri);
        let result2 = feet;
        alert(result2);
    </script>
</body>
</html>
