<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="input"type="text"/><span><input type="button"value="click me!"onclick="chage()"/></span>
    <p id="result"></p>
    <script>
        function chage() {
            let a = document.getElementById("input").value;
            if(isNaN(a)){
                alert("Hãy nhập kí tự số !");
            }else {
                a =  parseInt(a);
                document.getElementById("result").innerHTML=a+1;
            }

        }
    </script>
</body>
</html>
