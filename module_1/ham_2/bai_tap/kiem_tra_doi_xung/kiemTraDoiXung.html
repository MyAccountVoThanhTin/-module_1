<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap 1 day de kiem tra : ");
    let result = check(str);
    alert(result);

    function check(value) {
        let kt = true;
        for (let i = 1; i < value.length; i++) {
            let j = value.length;
            if (i === j) {
                value.slice(j, 1);
                kt = true
            } else {
                kt = false;
            }
        }
        if (kt) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
