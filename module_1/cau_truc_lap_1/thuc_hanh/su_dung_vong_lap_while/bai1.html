<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Input num : "));
        let total = 0;
        while (num !==-1){
            num = parseInt(prompt(" enter 1 number"));
            total += num;
        }alert("tổng là : "+total);
    </script>
</body>
</html>
