<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("nhập 1 chuối số :");
    let str = num.toString();
    let array = new Array(str[0]);
    for (let i = 1;i< str.length;i++){
        if(str[i-1]%2==0 && str[i]%2==0){
            array.push('-',str[i]);
        }else {
            array.push(str[i]);
        }
    }
    alert(array.join(' '));
</script>
</body>
</html>
