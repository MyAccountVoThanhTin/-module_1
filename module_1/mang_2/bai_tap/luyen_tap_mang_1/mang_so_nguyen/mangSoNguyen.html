<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = prompt("Nhập số lượng phần tử có trong mảng ");
        let array = new Array(num);
        let dem = 0;
        let i;
        for ( i = 0 ; i<num;i++) {
            array[i] = prompt("Phần tủ thứ " + " " + (i + 1) + " " + "là : ");
        }
        let max = array[0];
        for ( i = 0 ; i<num;i++){

            if(array[i]>=10){
                dem++;
                //continue;
            }
            if (array[i]>max){
                max = array[i];
            }
        }
        alert("mảng là : "+"["+array.join(",")+"]");
        alert("Số phần tử lớn hơn 10 có trong mảng là : "+" "+dem);
        alert("max la :"+max);
    </script>
</body>
</html>
