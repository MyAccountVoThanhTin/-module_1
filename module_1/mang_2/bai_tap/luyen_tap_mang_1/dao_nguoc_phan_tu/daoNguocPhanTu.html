<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = prompt("nhap so luong phan tu : ");
        let array = new Array(num);
        for (let i = 0;i<num;i++){
            array[i]=(prompt("phần tư thứ "+(i+1)+"là : "));
        }
        alert("Mảng là : "+array);
        array.reverse();
        alert("Mảng sau hki dao nguoc là : "+array);
    </script>
</body>
</html>
