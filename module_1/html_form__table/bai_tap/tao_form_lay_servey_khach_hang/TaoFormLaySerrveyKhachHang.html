<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Láy Servey Khách Hàng</title>
</head>
<body>
<form method="post">
    <h2>Market Research Survey</h2>
    <label ><b>What is your age range?</b></label>
    <br>
    <select style="width: 300px">
        <option value="14-28"selected>14-28</option>
        <option value="25-34"selected>25-34</option>
        <option value="35-50"selected>35-50</option>
    </select>
    <br>
    <br>
    <label ><b>What is your yearly income range?</b></label>
    <br>
    <select style="width: 300px">
        <option value="$0-$25,000"selected>$0-$25,000</option>
        <option value="$25,0001-$50,000"selected>$25,0001-$50,000</option>
        <option value="$50,001-$100,000"selected>$50,001-$100,000</option>
        <option value="$100,000+"selected>$100,000+</option>
    </select>
    <br>
    <br>
    <label ><b>Gender Identity</b></label>
    <br>
    <label><input type="radio"name="Gender"/>Male</label><br>
    <label><input type="radio"name="Gender"/>female</label><br>
    <label><input type="radio"name="Gender"/>Nonbinary</label><br>
    <label><input type="radio"name="Gender"/>Orther</label><br>
    <input type="text"name="orther" style="margin-left: 30px"/>
    <br>
    <br>
    <label ><b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b></label><br>
    <label><input type="checkbox"name="product1"/>Product 1</label><br>
    <label><input type="checkbox"name="product2"/>Product 2</label><br>
    <label><input type="checkbox"name="product3"/>Product 3</label><br>
    <label ><b>How often would you use our new product?</b></label>
    <br>
    <label><input type="radio"name="daily"/>Daily</label><br>
    <label><input type="radio"name="daily"/>Weekly</label><br>
    <label><input type="radio"name="daily"/>Monthly</label><br>
    <label ><b>What would you pay for the new product?</b></label><br>
    <label>$<input type="text"name="$"style="width: 30px;font-weight: 10px"/></label>
    <label>.<input type="text"name="."style="width: 20px;font-weight: 10px"/></label><br>
    <label ><b>What features would you like to see in the new product.</b></label><br>
    <textarea cols="50" rows="6"placeholder="What features would you like to see in the new product."></textarea>
    <br>
    <br>
    <input type="submit" name="sumit" value="Submit"/>
</form>
</body>
</html>
