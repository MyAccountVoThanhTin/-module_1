<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phần 2</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>

    <FORM method="post" style="margin-left: 300px ; background: aquamarine;width:800px" class="wufoo">
        <h2 style="margin-left: 300px;background: yellow;width: 250px">ĐĂNG KÍ HỌC VIÊN</h2>
        <label style="color: blue">Họ Và Tên :</label>
        <input style="margin-left: 5px" type="text" name="hovaten" placeholder="Nhập Họ Và Tên"/>
        <br>
        <br>
        <label style="color: blue">Ngày Sinh :</label>
        <input style="margin-left: 3px" type="date" name="ngaysinh"/>
        <br>
        <br>
        <label style="color: blue">Giới Tính :</label>
        <label><input type="radio" name="nam" checked/>Nam</label>
        <label><input type="radio" name="nam" />Nữ</label>
        <br>
        <br>
        <label style="color: blue">Địa Chỉ :</label>
        <br>
        <textarea style="margin-left: 80px" cols="50" rows="5"></textarea>
        <br>
        <br>
        <label style="color: blue">Lớp :</label>
        <select style="margin-left: 40px" name="lop">
            <option  value="" selected>-Chọn lớp-</option>
            <option value="lop3">Lớp vv</option>
            <option value="lop1">Lớp 1</option>
            <option value="lop2">Lớp 2</option>
 .       </select>
        <br>
        <br>
        <label style="color: blue">Email :</label>
        <input style="margin-left: 30px" type="email" name="email" placeholder="Nhập địa chỉ email"/>
        <br>
        <br>
        <label style="color: blue">Điện Thoại : </label>
        <input type="number" name="dienthoa" placeholder="Nhâp số điện thoại"/>
    </FORM>
</body>
</html>
