<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tạo Giao Diện Người Dùng</title>
</head>
<body>
    <h2 style="margin-left: 300px">Giao Diện Người Dùng</h2>
<form method="post" style="margin-left: 150px"action="http://demo.codegym.vn/6/registration_form/register.php">
    <label name="hoten"><b>Họ Và Tên : </b></label>
    <br>
    <input type="text" nam="hovaten"/>
    <br>
    <br>
    <label name="email"><b>Email : </b></label>
    <br>
    <input type="email" name="email"placeholder="Nhập email"/>
    <br>
    <br>
    <label name="sodienthoai"><b>Số điện thoại : </b></label>
    <br>
    <input type="number" name="sodienthoai"placeholder="Nhập số điện thoại"/>
    <br>
    <br>
    <label name="gioitinh"><b>Giới Tính : </b></label>
    <br>
    <label><input type="radio" name="gioitinh"checked/>Nam</label>
    <label><input type="radio" name="gioitinh"/>Nữ</label>
    <br>
    <br>
    <input type="submit"value="Đăng Kí"/>
</form>
</body>
</html>
