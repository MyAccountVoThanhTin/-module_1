<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    class Battery {
        constructor(enery) {
            this.energy = enery;
        }

        setEnergy(energy) {
            this.energy = energy;
        };

        getEnergy() {
            return this.energy;
        };
        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(battery) {
            this.battery = battery;
        }

        setBattery(battery) {
            this.battery = battery;
        };

        getBattery() {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }
</script>
