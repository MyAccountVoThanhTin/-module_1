<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Date {
            constructor(day,month,year) {
                this.day=day;
                this.month=month;
                this.year=year;
            }
            getDay(){
                return this.day;
            }
            getMonth(){
                return this.month;
            }
            getYear(){
                return this.year;
            }
            setDay(day){
                this.day=day;
            }
            setMonth(month){
                this.month=month;
            }
            setYear(year){
                this.year=year;
            }
            setDate(day,month,year){
                this.day=day;
                this.month=month;
                this.year=year;
            }
            toString(){
                return this.day + "/"+this.month+"/"+this.year;
            }
        }
        let ngay = prompt("nhap ngay : ");
        let thang = prompt("nhap thang : ");
        let nam = prompt("nhap nam : ");
        let day1 = new Date();
        day1.setDate(ngay,thang,nam);
        alert(day1.toString());
    </script>
</body>
</html>
