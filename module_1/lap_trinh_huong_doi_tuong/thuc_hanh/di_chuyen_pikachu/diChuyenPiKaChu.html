<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Game {
        constructor(img,top,size,left) {
            this.img = img;
            this.top = top;
            this.size = size;
            this.left = left;

        }
        getImage(){
            return '<img width="'+ this.size +'"' +
                ' height="'+ this.size +'"' +
                ' style="top:'+this.top+'px;left :'+ this.left+'px;position: absolute"' +
                ' src="'+this.img+'"/>'
        }
        moveRight(){
            this.left +=20;
        }
        moveRight2(){
            this.left -=1500;
        }
    }
    let move = new Game('pikachu.JPG',50,50,500);
    function start() {
        if(move.left < window.innerWidth - move.size){
            move.moveRight();
        }else move.moveRight2();
        document.getElementById("game").innerHTML=move.getImage();
        setTimeout(start,50);
    }
  start();
</script>
</body>
</html>
