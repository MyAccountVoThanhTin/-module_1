<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Input num : "));
    let kQ = 0;
    let dem = 0;
    for (let i = 3; i <= num; i++) {
        dem=0;
        for (let j = 2; j < i; j++) {
            if (i % j == 0) {
                dem++;
            }
        }
        if (dem == 0) {
            alert("Số nguyên tố là : " + i);
        }
    }
</script>
</body>
</html>
