<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
    <script>
        let sout ,i,j;
        sout = "<table border='1' cellpadding='3'cellspacing='3' width='100%'>";
        i=1;
        j=1;
        while (i<=10){
            sout = sout + "<tr>";
                while (j<=9){
                    sout = sout + "<td>" +j+"x"+i+"="+j*i+"</td>";
                    j++;
                }
            sout = sout + "</tr>";
            j=1;
            i++;
        }
        sout = sout + "</table>";
        document.writeln(sout);
    </script>
</body>
</html>
