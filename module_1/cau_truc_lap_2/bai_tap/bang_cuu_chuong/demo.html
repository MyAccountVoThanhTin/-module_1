<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b</title>
</head>
<body>
    <script>
        let sout, i, j;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        i = 1;
        j = 1;
        while (i <= 10) {
            sout = sout + "<tr>";
            while (j <= 10) {
                sout = sout + "<td>" +j+ "x" +i+"=" +i*j +"</td>";
                j++;
            }
            j=1;
            i++;
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.writeln(sout);
    </script>
</body>
</html>
