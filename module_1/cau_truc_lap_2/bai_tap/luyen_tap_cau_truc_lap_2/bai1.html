<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
    <script>
        let n1=0;
        let n2=1;
        let fibo=0;
        let num = parseInt(prompt("nhập khoảng để in dãy"));
        document.writeln(n1+"<br>");
        document.writeln(n2+"<br>");
        let dem=0;
        for (let i = 2 ;i<=num ;i++){
            fibo = n1 + n2;
            document.writeln(fibo + "<br>");
            dem++;
            if (dem == 18){
                break;
            }
            n1=n2;
            n2=fibo;
        }
    </script>
</body>
</html>
