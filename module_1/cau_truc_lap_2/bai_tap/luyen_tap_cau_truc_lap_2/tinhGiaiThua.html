<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("input number : "));
        let kq =1;
        for (let i = 1 ;i<=num;i++){
            kq= kq * i ;
        }alert(kq);
    </script>
</body>
</html>
