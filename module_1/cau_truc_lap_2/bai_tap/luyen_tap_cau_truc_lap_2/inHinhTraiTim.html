<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình trái tim</title>
</head>
<body>
    <script>
        let chCao = parseInt(prompt("nhập chiều cao : "));
        //let chDai = parseInt(prompt("nhập chiều dài : "));
        let j;
        for(let i =1 ; i <=chCao ; i++){
            for ( j = 1 ; j < i; j++){
                document.writeln("\xa0\xa0");
            }
            for (j = 1 ;j<=(chCao * 2 - (2 * i -1));j++){
                document.writeln("*")
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
