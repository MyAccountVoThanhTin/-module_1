<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình trái tim</title>
</head>
<body>
    <script>
        let chCao = prompt("nhập chiều cao : ");
        let chDai = prompt("nhập chiều dài : ");
        for (let i = 1; i <= chCao; i++) {
            for (let j = 1; j <= chDai; j++) {
                if (j < i || ) {
                    document.writeln("\xa0\xa0");
                } else {
                    document.writeln("*")
                }
            }
        }
    </script>
</body>
</html>
