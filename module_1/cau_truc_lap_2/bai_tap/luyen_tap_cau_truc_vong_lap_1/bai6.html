<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
    <script>
        let sum = 0;
        let dem = 0;
        for (let i = 1 ; ; i++){
            if(i % 7 ==0){
                sum = sum +i;
                document.writeln(i + "<br>");
                dem++;
                if(dem == 30){
                    document.writeln("tỏng 30 số đầu tiên chia hết cho 7 là : "+sum);
                    break;
                }

            }
        }
    </script>
</body>
</html>
