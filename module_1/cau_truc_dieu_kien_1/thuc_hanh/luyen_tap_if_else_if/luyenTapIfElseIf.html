<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if else if</title>
</head>
<body>
    <script>
        let usename = prompt("Input Usename : ");
        let pass;
        if(usename == "Admin"){
            pass = prompt("Input paassword : ");
            if(pass == "The Master") {
                alert("welcome !");
            }else if(pass == null){
                alert("Canceled !");
            }else {
                alert("wrong password !");
            }
        }else if(usename == null) {
            alert("Canceled !");
        }else {
            alert(" I don't know you !");
        }
    </script>
</body>
</html>
