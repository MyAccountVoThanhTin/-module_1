<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập if/else</title>
</head>
<body>
    <script>
        let inputValue = prompt("What is the 'official' name of javascript");
        if(inputValue == "ECMAScript"){
            alert("Right");
        }else {
            alert("Didn't know? ECMAScript!");
        }
    </script>
</body>
</html>
