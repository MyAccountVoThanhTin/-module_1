<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
    <script>
        let inputValue = prompt("inut value : ");
        switch (inputValue) {
            case "edge": alert("you are a adge !");break;
            case "Chrome":
            case "FireBox":
            case "Safari":
            case "Opera":
                alert("Oke ! We support these browsers too !");break;
            default : alert("we hope that this page looks ok!");
        }
    </script>
</body>
</html>
