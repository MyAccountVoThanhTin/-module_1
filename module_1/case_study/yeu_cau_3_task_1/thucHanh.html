<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let check = false;
        let name = prompt("Nhập họ và tên ");
        // định dạng ngày sinh
        let birthday;
        do {
            birthday = prompt("Nhập ngày sinh :");
            if(birthday.charAt(2)==="/" && birthday.charAt(5)=== "/"){
                let day = birthday.substring(0,2);
                let month = birthday.substring(3,5);
                let year = birthday.substring(6,9);
                if(day<32 && month<13){
                    check = true;
                }
            }
            if(!check){
                alert("Ngày sinh không đúng định dạng !");
            }
        }while (!check)
        check = false;
        // định dạng CMND
        let cmnd;
        do {
            cmnd = prompt("Nhập số CMND : ");
            if(!isNaN(cmnd)){
                cmnd = Number.parseFloat(cmnd);
            }
            if(!Number.isInteger(cmnd)){
                alert("CMND không hợp lệ !");
                continue;
            }
            if(cmnd < 10000000 || cmnd > 99999999){
                alert("CMND không hợp lệ !");
                continue;
            }
            check = true;
        }while (!check)
        check=false;
        //Định dạng email
        let email;
        let countAt=0;
        let countDoc=0;
        do {
            email = prompt("Nhập địa cỉ email của bạn : ");
            let at = email.indexOf("@");
            for (let i = 0;i<email.length;i++){
                if(email.charAt(i)==="@"){
                    countAt++;
                }for (let j=i+1;j<email.length;j++){
                    if(email.charAt(j)==="."){
                        countDoc++;
                    }
                }
            }
            if(countAt!=1 || countDoc<1){
                alert("Email không đúng định dạng !");
            }else {
                check=true;
            }
        }while (!check)
    </script>
</body>
</html>
