<!DOCTYPE html>

    <title>kiem tr so chinh phuong</title>

<body>
<script>
    let n =prompt(" nhap :");
    function check(n){
        let a = Math.sqrt(n);
        return Number.isInteger(a) ? true : false;
    }
    let result = check(n);
    alert(result);
</script>
