<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid black;"/>
<script>
    const PI = 3.14

    class Circle {
        constructor(radius, x, y) {
            this.radius = radius;
            this.x = x;
            this.y = y;
        }

        getRadius() {
            return this.radius;
        }

        setRadius(num) {
            this.radius = num;
        }

        getToaDoX() {
            return this.x;
        }

        setToaDoX(num1) {
            this.x = num1;
        }

        getToaDoY() {
            return this.y;
        }

        setToaDoY(num2) {
            this.Y = num2;
        }

        render() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#000000";
            ctx.fill();
        }
    }

    let cirle1 = new Circle(10, 10, 10);
    cirle1.render();
</script>
</body>
</html>
